<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>3D Scatterplot with A-Frame and D3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="iris.js"></script>
</head>

<body>
    <div id="legend"></div>

    <a-scene>
        <a-entity camera look-controls wasd-controls="fly: true" position="2.9 4.2 6.5"></a-entity>
        <!-- D3-generated spheres
                
 -->
        <a-entity id="data-container" raycaster="objects: .clickable">
            <!-- Example: -->
            <!-- <a-sphere position="x y z" radius="0.05" color="red"></a-sphere> -->
        </a-entity>
        <a-entity line="start: -3, 0, 0; end: 8 0 0; color: black" line__2="start: 0, -7, 0; end: 0 7 0; color: black" line__3="start: 0, -0, -10000; end: 0 0 1; color: black"></a-entity>



        <a-text value="X axis" rotation="0 0 0" position="7 0.2 0" color="black"></a-text>
        <a-text value="Y axis" rotation="0 0 0" position="0 7 1" color="black"></a-text>
        <a-text value="Z axis" rotation="0 0 0" position="0 0 -0.5" color="black"></a-text>
        <a-text value="X = 6" rotation="0 0 0" position="6 0.2 0" color="black"></a-text>
        <a-text value="X = 4" rotation="0 0 0" position="4 0.2 0" color="black"></a-text>
        <a-text value="X = 2" rotation="0 0 0" position="2 0.2 0" color="black"></a-text>

        <a-text value="Y = 6" rotation="0 0 0" position="0 6 1" color="black"></a-text>
        <a-text value="Y = 4" rotation="0 0 0" position="0 4 1" color="black"></a-text>
        <a-text value="Y = 2" rotation="0 0 0" position="0 2 1" color="black"></a-text>

        <a-text value="Z = 6" rotation="0 0 0" position="0 0 6" color="black"></a-text>
        <a-text value="Z = 4" rotation="0 0 0" position="0 0 4" color="black"></a-text>
        <a-text value="Z = 2" rotation="0 0 0" position="0 0 2" color="black"></a-text>

        <a-text value="Z = -6" rotation="0 0 0" position="0 0 -6" color="black"></a-text>
        <a-text value="Z = -4" rotation="0 0 0" position="0 0 -4" color="black"></a-text>
        <a-text value="Z = -2" rotation="0 0 0" position="0 0 -2" color="black"></a-text>
        <!-- Axis labels 
-->



    </a-scene>
    <script src="index.js"></script>

</body>

</html>
