<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iris dataset visualization</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="iris.js"></script>
    <style>

    </style>
</head>

<body>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity camera look-controls wasd-controls="fly: true" position="3 4 6"></a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-entity line="start: 0, 0, 0; end: 0 0 -4; color: black" line__2="start: 0, 0, 0; end: 0 4 0; color: black" line__3="start: 0, 0, 0; end: 4 0 0; color: black"></a-entity>
        <a-text value="X axis" rotation="-90 0 0" position="0 0 0.2" color="black"></a-text>
        <a-text value="X = 4" rotation="-90 0 0" position="4 0 0.2" color="black"></a-text>
        <a-text value="Y axis" rotation="0 0 90" position="-0.2 0.1 0" color="black"></a-text>
        <a-text value="Y = 4" rotation="0 0 90" position="-0.2 4 0" color="black"></a-text>
        <a-text value="Z axis" rotation="-90 0 90" position="-0.2 0 0" color="black"></a-text>
        <a-text value="Z = -4" rotation="-90 0 90" position="-0.2 0 -4" color="black"></a-text>
    </a-scene>
    <script src="index.js"></script>
</body>

</html>
